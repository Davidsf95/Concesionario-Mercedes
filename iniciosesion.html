<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>   

    <style>
        /* Estilo para el fondo de la página */
        body {
            font-family: Arial, sans-serif;
            background-image: url('AMGGT3.jpg'); /* Ruta de la imagen de fondo */
            background-size: cover; /* Hace que la imagen cubra toda la pantalla */
            background-position: center; /* Centra la imagen */
            background-attachment: fixed; /* Hace que la imagen no se mueva al hacer scroll */
            margin: 0; /* Elimina márgenes por defecto */
            padding: 0; /* Elimina padding por defecto */
            height: 100vh; /* Asegura que el fondo cubra toda la altura de la ventana */
        }

        .centrar {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; 
        }

        h1 {
            text-align: center;
            color: rgb(255, 0, 0); 
            animation: changeColor 5s infinite; 
        }

        @keyframes changeColor {
            0% {
                color: rgb(255, 0, 0); /* Rojo */
            }
            25% {
                color: rgb(0, 255, 0); /* Verde */
            }
            50% {
                color: rgb(0, 0, 255); /* Azul */
            }
            75% {
                color: rgb(255, 255, 0); /* Amarillo */
            }
            100% {
                color: rgb(255, 0, 0); 
            }
        }

        form {
            width: 500px;
            margin: 0 auto;
            padding: 40px;
            border: 8px solid #e90909;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco con algo de transparencia */
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 30px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box; 
        }

        input[type="submit"] {
            background-color: #1ec924;
            color: rgb(80, 64, 230);
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;   
        }
    </style>
</head>
<body>
    <div class="centrar">
        <br>
        <h1>Iniciar Sesión</h1>   
    </div>
 <br>
 <br>
 <br>
    <form action="INICIOPHP.php" method="post">
        <label for="correo"><b>Correo electrónico:</b></label>
        <input type="email" id="correo" name="correo" required>

        <label for="contraseña"><b>Contraseña:</b></label>
        <input type="password" id="contraseña" name="password" required>

        <input type="submit" value="Iniciar Sesión">
    </form>
</body>
</html>
